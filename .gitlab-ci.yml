variables:
  PYTHON3_32: "C:\\python38\\python.exe"
  NSIS: "C:\\program files (x86)\\nsis\\makensis.exe"

stages:
  - test
  - generate_docs
  - build
  - upload

program32:
  interruptible: true
  tags:
    - windows
    - windows10
  stage: build
  variables:
    PYTHON: "C:\\python37-32\\python.exe"
  before_script:
    - Set-Variable -Name "time" -Value (date -Format "%H:%m")
    - echo ${time}
    - echo "started by ${GITLAB_USER_NAME}"
    - '&$env:PYTHON -V'
    - '&$env:PYTHON -m pip install --upgrade pip'
    - '&$env:PYTHON -m venv env'
    - 'env\Scripts\Activate.ps1'
    - 'python -m pip install --upgrade -r requirements.txt'
  script:
    - cd src
    - 'python write_version_data.py'
    - 'python setup.py build'
    - '&$env:NSIS installer.nsi'
    - cd ..
    - mkdir artifacts
    - move src\music_dl* artifacts
    - cd scripts
    - 'python prepare_zipversion.py'
    - cd ..
    - move src\music_dl.zip artifacts\music_dl.zip
  only:
    - schedules
    - master
  artifacts:
    paths:
      - artifacts
    expire_in: 1 day

upload:
  stage: upload
  tags:
    - linux
  image: python
  interruptible: true
  script:
    - cd artifacts
    - python ../scripts/generate_update_file.py
    - python ../scripts/upload.py
  only:
    - master
    - tags
    - schedules